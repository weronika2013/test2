<!DOCTYPE html>
<html lang="en" dir="ltr">
    <html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
       <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
     
  </head>
  <body>
       <a-scene embedded arjs='sourceType: webcam;'>
      
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#E6E6FA"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#00FFFF"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#FF69B4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
      <a-marker-camera preset='hiro'></a-marker-camera>
  </body>
</html>
